<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Scroll-dom - tests</title>
        <script src="lib/luen-0.0.1.js"></script>
        <script src="../scroll-dom-0.0.1.js"></script>
        <script src="lib/utestjs-0.0.1.js"></script>
        <!--
        <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
        -->
        <style>
            html {
                font: 80% arial;
                color: #333;
            }
            #test_div {
                left: 1px;
                opacity: 1;
            }
            #counter_ok {
                color: green;
                font-weight: bold;
            }
            #counter_error {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Scroll-dom - tests</h1>
        <dl>
            <dt>All <sup>4</sup></dt>
                <dd id="counter_all">0</dd>
            <dt>Ok</dt>
                <dd id="counter_ok">0</dd>
            <dt>Error</dt>
                <dd id="counter_error">0</dd>
        </dl>
        <dl id="results"></dl>

        <div id="test_div" class="" data-test=abc style="display: none;"></div>

        <script>
            test('scrollDom assertType', function() {
                assertType(luen(document).scrollDom(), 'object');
            });

            test('scrollDom assertSame', function() {
                var callbacks = {
                    callbackUp: function() {},
                    callbackDown: function() {}
                };
                assertSame(luen(document).scrollDom(callbacks).getLength(), 1);
            });

            test('scrollDom length assertSame', function() {
                luen(document).scrollDom({});
                assertSame(window._scrollDomDocument.getLength(), 1);
            });

            test('scrollDom variable assertSame', function() {
                luen(document).scrollDom({});
                assertSame(window._scrollDomOneSwitcher, false);
            });
        </script>
    </body>
</html>
